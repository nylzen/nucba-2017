<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form repaso</title>
  </head>
  <body>
    <form
      action="Aca va la url del servidor a donde se van a mandar los datos"
      method="POST"
    >
      <label for="nombre">Nombre</label>
      <input type="text" placeholder="Nombre" id="nombre" />
      <input type="submit" />
      <!-- Input Radio -->
      <div>
        <input type="radio" id="radio" name="radio-input" />
        <label for="radio">Si</label>
        <input type="radio" id="radio-no" name="radio-input" />
        <label for="radio-no">No</label>
      </div>
    </form>
    <a href="https://google.com" target="_blank">Ir a google</a>
  </body>
</html>
