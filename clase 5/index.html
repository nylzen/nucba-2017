<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 101</title>
    <style>
      h1 {
        color: blue;
        color: darkred;
      }
    </style>
    <!-- La forma que vamos a usar -->
    <link rel="stylesheet" href="./style.css" />
    <!--  -->
    <!-- Fuente de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 style="color: greenyellow">Bienvenidos a CSS</h1>
      <h2 class="titulo" id="el-h2">Este es mi primer titulo con clases CSS</h2>

      <h2 class="titulo">Soy otro titulo</h2>

      <h2 class="otro-nombre">Otro otro titulo</h2>
      <p class="parrafo">Estoy estilando mis elementos html</p>
      <a href="https://www.google.com" target="_blank" class="link">Link 1</a>
    </div>
    <p>Hola soy otro parrafo</p>
    <h1 class="otra-fuente">Soy un titulo con una fuente mas flama</h1>
    <ul>
      <li>Inicio</li>
      <li>Contacto</li>
      <li>Nosotros</li>
    </ul>
  </body>
</html>
